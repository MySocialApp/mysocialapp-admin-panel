<!-- WRAP LAYOUT IF BOXED -->
<div class="container" *ngIf="_boxed; else basicLayoutBlock">
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
</div>
<ng-template #basicLayoutBlock>
    <ng-container *ngTemplateOutlet="contentTpl"></ng-container>
</ng-template>
<!-- YOUR LAYOUT CONTENT GOES INSIDE HERE -->
<ng-template #contentTpl>
    <!-- PAGE SIDEBAR -->
    <pg-sidebar>
        <ng-template #sideBarOverlay>
            <div class="row">
                <div class="col-xs-6 no-padding">
                    <a href="javascript:void(0)" class="p-l-40"><img src="assets/img/demo/social_app.svg" alt="socail">
                    </a>
                </div>
                <div class="col-xs-6 no-padding">
                    <a href="javascript:void(0)" class="p-l-10"><img src="assets/img/demo/email_app.svg" alt="socail">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 m-t-20 no-padding">
                    <a href="javascript:void(0)" class="p-l-40"><img src="assets/img/demo/calendar_app.svg" alt="socail">
                    </a>
                </div>
                <div class="col-xs-6 m-t-20 no-padding">
                    <a href="javascript:void(0)" class="p-l-10"><img src="assets/img/demo/add_more.svg" alt="socail">
                    </a>
                </div>
            </div>
        </ng-template>
        <ng-template #sideBarHeader>
            <img src="assets/img/logo_blue.png" pgRetina src2x="assets/img/logo_blue_2x.png" alt="logo" class="brand" width="78" height="22">
        </ng-template>
        <ng-template #menuItems>
            <pg-menu-items [Items]="menuLinks">
            </pg-menu-items>
        </ng-template>
    </pg-sidebar>
    <!-- PAGE CONTAINER -->
    <page-container>
        <pg-header [boxed]="_boxed">
            <!-- START MOBILE SIDEBAR TOGGLE -->
            <a href="javascript:void(0);" class="btn-link toggle-sidebar d-lg-none pg pg-menu" (click)="toggleMobileSidebar()"></a>
            <!-- END MOBILE SIDEBAR TOGGLE -->
            <div class="d-flex align-items-center container-fluid container-fixed-lg " [class.no-brand]="_layoutOption === 'email'">
                <!-- START EMAIL MOBILE TOGGLE -->
                <a href="javascript:void(0);" class="toggle-secondary-sidebar" (click)="toggleSecondarySideBar()" *ngIf="_layoutOption === 'email'">Inbox
                    <span class="text-info">(12)</span> <span class="caret"></span></a>
                <!-- END EMAIL MOBILE TOGGLE -->
                <div class="brand" [class.d-none]="_layoutOption === 'email'" [class.d-xl-block]="_layoutOption === 'email'" [class.d-lg-block]="_layoutOption === 'email'">
                    <!--<img src="assets/img/logo_blue.png" alt="logo" pgRetina src1x="assets/img/logo_blue.png" src2x="assets/img/logo_blue_2x.png" width="78" height="22">-->
                </div>
            </div>
            <div class="d-flex align-items-center" *ngIf="account">
                <!-- START NOTIFICATION LIST -->
                <!--<ul class="d-lg-inline-block d-none notification-list no-margin b-grey b-r no-style p-l-30 p-r-20">
                    <li class="p-r-10 inline">
                        <a href="javascript:void(0)" class="btn btn-link text-primary m-l-20 d-none d-lg-block d-xl-block"><i class="header-icon pg pg-plus"></i>
                            Create an app</a>
                    </li>
                    <li class="p-r-10 inline">
                        <a href="javascript:void(0)" class="header-icon pg pg-plus_circle"></a>
                    </li>

                </ul>-->
                <!-- END NOTIFICATIONS LIST -->
                <!-- START User Info-->
                <div class="pull-left p-r-10 fs-14 font-heading d-lg-inline-block d-none m-l-20">
                    <span class="semi-bold">{{ account.full_name }}</span>
                </div>
                <div class="dropdown pull-right d-lg-block d-none" dropdown>
                    <button class="profile-dropdown-toggle" type="button" dropdownToggle id="profileDropdown">
            <span class="thumbnail-wrapper d32 circular inline">
            <img [src]="avatar" width="32" height="32">
            </span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right profile-dropdown" *dropdownMenu role="menu">
                        <a href="javascript:void(0)" class="dropdown-item"><i class="fs-13 pg pg-settings_small"></i> Settings</a>
                        <a href="javascript:void(0)" class="dropdown-item"><i class="fs-13 pg pg-credit_card"></i> Billing</a>
                        <a href="javascript:void(0)" class="dropdown-item"><i class="fs-13 pg pg-outdent"></i> Feedback</a>
                        <a href="javascript:void(0)" class="clearfix bg-master-lighter dropdown-item">
                            <span class="pull-left">Logout</span>
                            <span class="pull-right"><i class="fs-13 pg pg-power"></i></span>
                        </a>
                    </div>
                </div>
                <!-- END User Info-->
                <!--<a href="javascript:void(0)" class="header-icon pg pg-alt_menu btn-link m-l-10 sm-no-margin d-inline-block" (click)="openQuickView($event)"></a>-->
            </div>
        </pg-header>
        <div class="page-content-wrapper {{_pageContainerClass}}">
            <!-- START PAGE CONTENT -->
            <div class="content {{_contentClass}}">
                <router-outlet></router-outlet>
            </div>
            <!-- END PAGE CONTENT -->
            <!-- START COPYRIGHT -->
            <ng-template [ngIf]="_footer">
                <div class="container-fluid container-fixed-lg footer">
                    <div class="copyright sm-text-center">
                        <p class="small no-margin pull-left sm-pull-reset">
                            <span class="hint-text">Copyright &copy; 2019</span> <span class="font-montserrat"> 4Tech</span>.
                            <span class="hint-text">All rights reserved.</span>
                            <span class="sm-block"><a class="m-l-10 m-r-10" href="javascript:void(0)">Terms of use</a> <span class="muted">|</span> <a class="m-l-10" href="javascript:void(0)">Privacy Policy</a></span>
                        </p>

                        <p class="small no-margin pull-right sm-pull-reset">
                            Hand-crafted <span class="hint-text">&amp; made with Love</span>
                        </p>

                        <div class="clearfix">
                        </div>
                    </div>
                </div>
                <!-- END COPYRIGHT -->
            </ng-template>
        </div>
    </page-container>
    <!-- QUICKSEARCH -->
    <!--<app-search-overlay></app-search-overlay>-->
    <!-- QUICKVIEW -->
    <!--<app-quickview></app-quickview>-->
</ng-template>
