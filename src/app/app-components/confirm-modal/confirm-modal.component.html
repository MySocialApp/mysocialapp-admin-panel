<div class="modal-header" *ngIf="title">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Close')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('close')">{{labelCloseBtn}}</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('confirm')">{{LabelConfirmButton}}</button>
</div>
